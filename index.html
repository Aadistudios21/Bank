<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESERVE BANK OF ADITYA</title>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 1;
    padding: 0;
    
}

.container {
  background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyki8depXiKTowelnFhKjUk1ifCC08HHvalQ&usqp=CAU');
    max-width: 600px;
    height: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    
}

h1 {
    text-align: center;
    text-shadow: 1px 1px 2px gray;
}

.actions {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
}


button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    margin: 10px;
    background-color: gray;
    color: white;
    border-radius: 5px;
    border: none;
}

button:hover {
    background-color: #ddd;
}

#output {
    text-align: center;
}
#bal{
  background-color: lightgreen;
  color: black;
  margin: 30%;
}
</style>
<body>
    <div class="container">
        <h1>RESERVE BANK OF ADITYA</h1>
        <br>
        <div class="actions">
            <button onclick="deposit()">Deposit</button>
            <button onclick="withdraw()">Withdraw</button>
            <button onclick="transfer()">Transfer</button>
        </div>
            <button id="bal" onclick="checkBalance()">Check Balance</button>
       
        <div id="output"></div>
        <button id="73"onclick="openWebsite()">DONATE ME </button>

    <script>
        function openWebsite() {
            window.open('upi://pay?pa=adityadangat018@oksbi&pn=Aditya Dangat&aid=uGICAgIDnhLybOQ', '_blank');
        }
    </script>
    <script>
    let balance = 100;

function deposit() {
    let depositAmount = prompt("How much would you like to deposit?");
    if (depositAmount !== null && !isNaN(depositAmount) && depositAmount !== "") {
        depositAmount = parseInt(depositAmount);
        balance += depositAmount;
        document.getElementById("output").innerHTML = `Deposited $${depositAmount}. Current balance: $${balance}`;
    }
}

function withdraw() {
    let withdrawAmount = prompt("How much would you like to withdraw?");
    if (withdrawAmount !== null && !isNaN(withdrawAmount) && withdrawAmount !== "") {
        withdrawAmount = parseInt(withdrawAmount);
        if (withdrawAmount > balance) {
            document.getElementById("output").innerHTML = `Insufficient balance. Current balance: $${balance}`;
        } else {
            balance -= withdrawAmount;
            document.getElementById("output").innerHTML = `Withdrawn $${withdrawAmount}. Current balance: $${balance}`;
        }
    }
}

function transfer() {
    let transferAmount = prompt("How much would you like to transfer?");
    if (transferAmount !== null && !isNaN(transferAmount) && withdrawAmount !== "") {
        transferAmount = parseInt(transferAmount);
        if (transferAmount > balance) {
            document.getElementById("output").innerHTML = `Insufficient balance. Current balance: $${balance}`;
        } else {
            balance -= transferAmount;
            document.getElementById("output").innerHTML = `Withdrawn $${transferAmount}. Current balance: $${balance}`;
        }
    }
}


function checkBalance() {
    document.getElementById("output").innerHTML = `Current balance: $${balance}`;
}

      
    </script>
</body>
</html>
